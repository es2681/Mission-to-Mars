<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Mission to Mars</title>
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container">
            <!-- Add Jumbotron to Header -->
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <!-- Add a button to activate scraping script -->
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Scrape New Data</a></p>
            </div>   
            <!-- Mars News -->
            <div class="row" id="mars-news">
                <div class="col-md-12">
                  <div class="media">
                    <div class="media-body">
                      <h2>Latest Mars News</h2>
                      <h4 class="media-heading">{{ mars.news_title }}</h4>
                      <p>{{ mars.news_paragraph }}</p>
                        </div>                
                    </div>
                </div>
            </div>
            <!-- Mars Featured Image and Facts Table -->
            <!-- First level (establishes row. each row must equal 12 columns wide) -->
            <div class="row" id="mars-featured-image">
                <!-- Mars Featured Image -->
                <div class="col-md-8">
                    <h2>Featured Mars Image</h2>
                    <img src="{{mars.featured_image}}" class="img-responsive" alt="Featured Mars image"/>
                </div>
                <!-- Mars Facts Table -->
                <div class="col-md-4">
                    <div class="row" id="mars-facts">
                        <h4>Mars Facts</h4>
                        {{mars.facts | safe}}
                    </div>
                </div>
            </div>
            <!-- Hemisphere Images -->
            <!-- <div class="panel panel-default"> -->
                <div class="row" id="hemisphere-images">
                    <div class="col-md-12">
                        <h2 class="text-center">Mars Hemispheres</h2>
                        {% for hemisphere in mars.hemisphere_images %}
                            <div class="col-md-6 panel panel-default">
                                <img src="{{hemisphere.url}}" class="img-responsive panel-body" alt="Hemisphere image"/>
                                <h4 class="panel-footer">{{hemisphere.title}}</h4>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            <!-- </div> -->
        </div>
    </body>
</html>
